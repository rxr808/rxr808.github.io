<html>
       <head>

           <!-- nanogallery2 -->
           <link  href="nanogallery/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">

       </head>
       <body>

             <h1>Rachel Rubi's Travel Diary</h1>

             <!-- ### start of the gallery definition ### -->

                       "thumbnailHeight":  500,
                       "thumbnailWidth":   800,
                       "itemsBaseURL":     "https://nanogallery2.nanostudio.org/samples/"
                     }' >

                 <!-- gallery content -->

                 <img src="images/DSC04525.ARW" alt="picture 1">
                 <a href = "images/DSC04525.ARW"   data-ngThumb = "images/DSC04525.ARW" > Berlin 1 </a>
                 <a href = "berlin2.jpg"   data-ngThumb = "berlin2_t.jpg" > Berlin 2 </a>
                 <a href = "berlin3.jpg"   data-ngThumb = "berlin2_t.jpg" > Berlin 3 </a>
             </div>
             <!-- ### end of the gallery definition ### -->

         </body>
     </html>
